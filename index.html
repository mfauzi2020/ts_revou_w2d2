<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Week 2 Day 2</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <input id="display" name="display" placeholder="Masukkan Angka" />

      <div class="content">
        <button id="ac" value="ac" onclick="btnClick(this.innerText)">
          AC
        </button>
        <button onclick="btnClick(this.innerText)">C</button>
        <button onclick="btnClick(this.innerText)">*</button>
      </div>
      <div class="content">
        <button value="7" onclick="btnClick(this.innerText)">7</button>
        <button value="8" onclick="btnClick(this.innerText)">8</button>
        <button value="9" onclick="btnClick(this.innerText)">9</button>
        <button value="/" onclick="btnClick(this.innerText)">/</button>
      </div>
      <div class="content">
        <button value="4" onclick="btnClick(this.innerText)">4</button>
        <button value="5" onclick="btnClick(this.innerText)">5</button>
        <button value="6" onclick="btnClick(this.innerText)">6</button>
        <button value="+" onclick="btnClick(this.innerText)">+</button>
      </div>
      <div class="content">
        <button value="1" onclick="btnClick(this.innerText)">1</button>
        <button value="2" onclick="btnClick(this.innerText)">2</button>
        <button value="3" onclick="btnClick(this.innerText)">3</button>
        <button value="-" onclick="btnClick(this.innerText)">-</button>
      </div>
      <div class="content">
        <button value="+-" onclick="btnClick(this.innerText)">+-</button>
        <button value="0" onclick="btnClick(this.innerText)">0</button>
        <button value="." onclick="btnClick(this.innerText)">.</button>
        <button value="=" onclick="btnClick(this.innerText)">=</button>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
